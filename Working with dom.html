<style>
    .output{
        width: 50px;
        height: 50px;
        background-color: rgb(115, 111, 111);
        border-color: 4px white;

    }
</style>
<table>
    <tr>
        <td>Row :</td>
        <td><input type="text" id="row"></td>
    </tr>
    <tr>
        <td>Column :</td>
        <td><input type="text" id="column"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" onclick="save()" value="sumbit"></td>
    </tr>
</table>

<table id="root" border="1"></table>

<script type="text/javascript">

    const save = () => {
        let r = document.getElementById('row').value;
        let c = document.getElementById('column').value;
        for (let row = 1; row <= r; row++) {
            let root = document.getElementById('root');
            let tr = document.createElement('tr');
            for (let col = 1; col <= r; col++) {
                let td = document.createElement('td');
                td.setAttribute('class','output')
                tr.appendChild(td);

            }
            root.appendChild(tr);
        }
    }


</script>
